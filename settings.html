<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings - SaHatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header-column">
            <a href="javascript:history.back();">
                <i class="fa-solid fa-arrow-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header-column">
            <h1 class="alt-header-title">settings</h1>
        </div>
        <div class="alt-header-column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>



    <main class="main-screen">
        <ul class="setting-list">
            <li class="settings__setting">
                <div class="setting__setting-column">
                    <i class="fa-solid fa-bullhorn fa-xl"></i>
                    <span class="setting-title">Notices</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="setting__setting-column">
                    <i class="fa-solid fa-flask fa-xl"></i>
                    <span class="setting-title">SaHa Lab</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="setting__setting-column">
                    <i class="fa-solid fa-circle-info fa-xl"></i>
                    <span class="setting-title">Version</span>
                </div>
                <div class="setting__setting-column">Lasted Version</div>
            </li>
        </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__reddot"></div>
            <i class="fa fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>


    <script
      src="https://kit.fontawesome.com/1e99c35a56.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
