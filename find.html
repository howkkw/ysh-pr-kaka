<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - SaHatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="screen-header__gear">
          <i class="fa-solid fa-gear fa-lg"></i>
          <div class="screen-header__icons-gear point-red"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by</span> <span id="line-2span">Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-at"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended friends</h6>
        <span class="recommended-friends__subtitle"
          >You have no recommended friends.</span
        >
      </div>
      <div class="openchat">
        <div class="openchat__header">
          <h4 class="openchat__title">Open Chat</h4>
          <span class="openchat__openchat-home"
            >Go to Openchat Home
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#YSH</h5>
            <h6 class="open-post__hashtags">#ysh#fan club#hun god</h6>
            <div class="open-post__members">
              <img
                src="C:\Users\kowon\Pictures\Saved Pictures\KakaoTalk_20220507_150803389.jpg"
              />
              <span class="open-post__member-count">999+ members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="C:\Users\kowon\Pictures\Saved Pictures\KakaoTalk_20220507_160626918.jpg"
              />
              <div class="open-post__heart-count fa-xs">
                <i class="fa-solid fa-heart"></i><span>900</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#PIKACHU</h5>
            <h6 class="open-post__hashtags">#pikachu#cute#pokemon</h6>
            <div class="open-post__members">
              <img
                src="C:\Users\kowon\Pictures\Saved Pictures\KakaoTalk_20220507_150803389.jpg"
              />
              <span class="open-post__member-count">824 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">5 min ago</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="C:\Users\kowon\Pictures\Saved Pictures\KakaoTalk_20220507_170100193.jpg"
              />
              <div class="open-post__heart-count fa-xs">
                <i class="fa-solid fa-heart"></i><span>831</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__reddot"></div>
            <i class="fa fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/1e99c35a56.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
